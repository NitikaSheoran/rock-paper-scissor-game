<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rock_paper_scissor.css">
</head>
<body>
    <div id = "heading">
        <h2>Rock Paper Scissors</h2>
    </div>
    <div id="icons">
        <div>
            <img id="rock" src="https://c0.klipartz.com/pngpicture/422/99/gratis-png-tijeras-de-piedra-papel-iconos-de-computadora-tijeras-thumbnail.png">
        </div>
        <div>
            <img id="paper" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFOpM--U_TDyE8b2wH2H3tjt2gVGMOTLePhA&s">
        </div>
        <div>
            <img id="scissors"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdeOp47LLusfNeC1W05MuZGI_IrgswbaCCzg&s">       
        </div>
    </div>
    <div id ="both_score">
        <div class="score">
            <div class="number">
                <h4 id="numberY">0</h4>
            </div>
            <div class="name">
                <h4>You</h4>
            </div>
        </div>
        <div class="score">
            <div class="number">
                <h4 id="numberC">0</h4>
            </div>
            <div class="name">
                <h4>Comp</h4>
            </div>
        </div>
    </div>
    <div>
        <h2 id="display">Play your move</h2>
    </div>
    <div>
        <h2 id="stats">Stats</h2>
    </div>
    <script src="rock_paper_scissor.js"></script>
</body>
</html>
